<div class="card" [class.truncate]="truncate">
  <div class="card-body">
    <h5 class="card-title">
      {{course.subj}} {{course.num}} {{course.name}}
    </h5>
    <h6 *ngIf="course.semester" class="card-subtitle mb-2 text-muted">{{course.semester[0]}} {{course.semester[1]}}</h6>
    <p *ngIf="course.desc" class="card-text">{{course.desc}}</p>
    <a *ngIf="course.projects && course.projects.length" [routerLink]="[course.subj + course.num]" class="card-link">Read more</a>
  </div>
</div>
