<h1>Courses</h1>
<p>Courses related to computer science that I have taken while at Notre Dame</p>
<div class="grid" #grid>
  <ng-container *ngFor="let course of courses">
    <div *ngIf="!course.hidden" class="grid-item col-md-6 col-lg-4">
      <app-course-item [course]="course"></app-course-item>
    </div>
  </ng-container>
</div>
