<h1>Courses</h1>
<p></p>
<div class="grid" #grid>
  <ng-container *ngFor="let course of courses">
  <div *ngIf="!course.hidden" class="grid-item col-md-6 col-lg-4 col-xl-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          {{course.subj}} {{course.num}} {{course.name}}
        </h5>
        <p *ngIf="course.desc" class="card-text">{{course.desc}}</p>
      </div>
      <!--div class="card-footer text-muted">
        <a [routerLink]="'/project/' + project.slug" class="btn btn-primary">Read More</a>
      </div-->
    </div>
  </div>
</ng-container>
</div>
